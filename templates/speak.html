<!DOCTYPE html>
<html>

<head>
    <title>{{ ui.speak }}</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8bbd0, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 600px;
            max-width: 92%;
            padding: 45px 50px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 26px;
            color: #c2185b;
        }

        .language {
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            color: #555;
        }

        form {
            text-align: center;
        }

        button {
            background: #ec407a;
            color: white;
            font-size: 16px;
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            box-shadow: 0 8px 20px rgba(236, 64, 122, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(236, 64, 122, 0.4);
            background: #d81b60;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status {
            margin-top: 18px;
            text-align: center;
            font-weight: 500;
            color: #c2185b;
        }

        .hidden {
            display: none;
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ec407a;
            margin: 0 auto 8px auto;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.4);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        hr {
            border: none;
            height: 1px;
            background: #f8bbd0;
            margin: 30px 0;
        }

        .section {
            background: #fce4ec;
            padding: 18px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.5;
        }

        .section b {
            color: #ad1457;
        }

        .empty {
            color: #999;
            font-style: italic;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #c2185b;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .back-link:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>{{ ui.speak }}</h2>

        <div class="language">
            <b>{{ ui.language }}:</b> {{ language }}
        </div>

        <form method="POST" onsubmit="startProcess()">
            <button id="speakButton" type="submit">
                <span id="buttonText">{{ ui.speak }}</span>
            </button>
        </form>

        <div id="statusContainer" class="status hidden">
            <div class="status-indicator"></div>
            <span id="statusText">Listening...</span>
        </div>

        <hr>

        <div class="section">
            <b>{{ ui.text_heard }}:</b><br>
            {% if heard %}
            {{ heard }}
            {% else %}
            <span class="empty">—</span>
            {% endif %}
        </div>

        <div class="section">
            <b>{{ ui.llm_response }}:</b><br>
            {% if response %}
            {{ response }}
            {% else %}
            <span class="empty">—</span>
            {% endif %}
        </div>

        <a class="back-link" href="{{ url_for('index') }}">
            ← {{ ui.change_language }}
        </a>

    </div>

    <script>
        function startProcess() {
            const button = document.getElementById("speakButton");
            const text = document.getElementById("buttonText");
            const status = document.getElementById("statusContainer");
            const statusText = document.getElementById("statusText");

            button.disabled = true;
            text.innerText = "Listening...";
            status.classList.remove("hidden");

            setTimeout(() => {
                statusText.innerText = "Thinking...";
            }, 1500);
        }

        window.addEventListener("DOMContentLoaded", function () {
            const responseExists = "{{ response|length }}" > 0;

            if (responseExists) {
                const status = document.getElementById("statusContainer");
                const statusText = document.getElementById("statusText");

                status.classList.remove("hidden");
                statusText.innerText = "Speaking...";

                setTimeout(() => {
                    status.classList.add("hidden");
                }, 2000);
            }
        });
    </script>

</body>

</html>
